<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}} | Zerotrace Logs</title>
  <meta name="description" content="{{DESCRIPTION}}" />

  <!-- Essential Open Graph tags for LinkedIn -->
  <meta property="og:title" content="{{OG_TITLE}}" />
  <meta property="og:description" content="{{OG_DESCRIPTION}}" />
  <meta property="og:image" content="{{OG_IMAGE}}" />
  <meta property="og:url" content="https://z3rotrace.live/HackSmarter/{{FILENAME}}.html" />
  <meta property="og:type" content="article" />

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{OG_TITLE}}" />
  <meta name="twitter:description" content="{{OG_DESCRIPTION}}" />
  <meta name="twitter:image" content="{{OG_IMAGE}}" />

  <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../style.css?v=5"/>
  <style>
    /* Machine info box styling */
    .machine-info {
      background: rgba(0, 170, 255, 0.05);
      border: 1px solid rgba(0, 170, 255, 0.25);
      border-left: 4px solid #c77dff;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin: 1.5rem 0;
    }

    .machine-info ul {
      margin: 0;
      padding-left: 0;
    }

    .machine-info li {
      margin-bottom: 0.25rem;
    }

    .machine-info li::before {
      color: #00aaff;
    }

    /* Attack chain visualization */
    .attack-chain {
      background: #0d1117;
      border: 1px solid #30363d;
      border-left: 3px solid #c77dff;
      border-radius: 6px;
      padding: 1.25rem;
      margin: 1.5rem 0;
    }

    .attack-chain pre {
      margin: 0;
      background: transparent;
      border: none;
      padding: 0;
      color: #d0eaff;
      line-height: 1.8;
    }

    /* Difficulty color coding */
    .difficulty-easy { color: #3fb950; font-weight: 600; }
    .difficulty-medium { color: #d29922; font-weight: 600; }
    .difficulty-hard { color: #f85149; font-weight: 600; }

    /* Responsive images */
    section img {
      max-width: 100%;
      height: auto;
      border: 1px solid rgba(0, 170, 255, 0.25);
      border-radius: 6px;
      margin: 1rem 0;
      display: block;
    }

    /* Machine logo banner */
    .machine-logo {
      display: block;
      max-width: 600px;
      width: 100%;
      margin: 1.5rem auto;
      border: 1px solid rgba(0, 170, 255, 0.25);
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

{{EXTRA_STYLES}}
  </style>
</head>
<body>
<header>
  <h1 class="terminal-title" aria-label="Zerotrace Logs">
    <span class="prompt" aria-hidden="true">$</span>
    <span class="typed" id="term-typing" aria-hidden="true"></span>
    <span class="cursor" id="term-cursor" aria-hidden="true"></span>
    <span class="sr-only">Zerotrace Logs</span>
  </h1>

  <!-- Search Box -->
  <div class="search-container">
    <input type="search"
           id="siteSearch"
           class="search-input"
           placeholder="Search walkthroughs..."
           aria-label="Search walkthroughs"
           autocomplete="off">
    <div id="searchResults" class="search-results" hidden></div>
  </div>
</header>

<!-- Side hamburger control -->
<button id="sidebarToggle" class="hamburger-btn" aria-label="Toggle navigation" aria-controls="sidebar" aria-expanded="true">
  <span class="sr-only">Toggle navigation</span>
  <span class="hamburger-icon" aria-hidden="true"></span>
</button>

<!-- SIDEBAR-START -->
<!-- sidebar content is auto-generated by scripts/manage.py sync-sidebar -->
<!-- SIDEBAR-END -->

<section>
{{CONTENT}}
</section>
